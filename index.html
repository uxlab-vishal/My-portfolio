<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo">YourName</a>
            <div class="nav-links">
                <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Designer & Developer</h1>
        <p class="hero-subtitle">I create digital experiences with a focus on clean aesthetics.</p>
    </section>

    <!-- Work Section -->
    <section id="work" class="work">
        <h2>Selected Work</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="assets/images/project1.jpg" alt="Project 1">
                <h3>Project Title</h3>
            </div>
            <!-- Repeat for other projects -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Your bio goes here...</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <a href="mailto:you@example.com" class="email-link">you@example.com</a>
    </section>

    <!-- Scripts -->
    <script src="js/gsap-animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
